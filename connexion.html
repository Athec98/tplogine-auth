<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="Connexion.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Connexion</h1>
            <p>Entrez vos identifiants pour accéder à votre compte</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Entrez votre email" required autocomplete="off">
                <div class="error-message" id="emailError"></div>
            </div>
            
          <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required autocomplete="off">
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <button type="submit" id="loginButton">Se connecter</button>
            
            <div class="error-message" id="generalError"></div>
            <div class="success-message" id="successMessage">Connexion réussie! Redirection vers l'accueil...</div>
            <div class="loader" id="loader">
            </div>
        </form>
        
        

    <script src="script.js"></script>
</body>
</html>
